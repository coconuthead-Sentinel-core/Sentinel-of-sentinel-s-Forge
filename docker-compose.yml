version: '3.9'
services:
  app:
    build: .
    container_name: qnf_app
    environment:
      - QNF_ENV=prod
      - QNF_RATE_LIMIT_ENABLED=0
      # Uncomment to enforce API key on all routes
      # - QNF_API_KEY=change-me
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/healthz').read()"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped
